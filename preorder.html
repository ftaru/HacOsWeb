<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>
        HacOS Game | Pre-order
    </title>

    <!-- Import styles -->
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="styles/main.css">

    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet">
</head>
    <body>
        <!-- WindowBar -->
        <div class="title-bar">
            <div class="title-bar-text">HacOS
            </div>
            <div class="title-bar-controls">
                <button aria-label="Maximize" onclick="toggleFullScreen()"></button>
                <button onclick="changeTheme()"><span id="themeIcon"></span></button>
            </div>
        </div>

        <div class="welcomeSection">
            <div class="blinker">Wake up, it's hackin' time!</div>
        </div>
        <!-- WindowBar End -->

        <div class="availability">
            <div class="availabilityText">Available soon on:</div>
            <div class="bigButtonBlock">
                <button class="activeButton">MacOS</button>
                <button class="activeButton">Windows</button>
                <button class="activeButton">Linux</button>
                <button class="activeButton">PlayStation</button>
            </div>
        </div>


        <!-- WindowContent -->
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    Pre-order
                </div>
            </div>

            <div id="buyWindowContent">
                <div class="OptionsNames">
                    <div>Platform</div>
                    <div>Version</div>
                </div>

                <div class="OptionsButtons">
                    <div>
                        <select class="platformSelect">
                            <option value="win">Windows</option>
                            <option value="lin">Linux</option>
                            <option value="mac">MacOS</option>
                            <option value="ps">PlayStation</option>
                          </select>
                    </div>
                    <div>
                        <select class="versionSelect">
                            <option value="st">Standard</option>
                            <option value="adv">Advanced</option>
                            <option value="prem">Premium</option>
                            <option value="del">Deluxe</option>
                          </select>
                    </div>
                </div>
                <p id="finalPrice">It will cost 20 $</p>
                <div id="agreeFlag">
                    <input type="checkbox" id="orderFlag" onclick="addBuyButton()">
                    <label for="orderFlag">I agree with user agreement</label>
                </div>
            </div>
            
        </div>
        <!-- WindowContent End -->

        <!-- BottomNavbar -->
        <nav class="navbar" id="navbarId">
            <div class="navbarButtonContainer">
                <button onclick="location.href='index.html';">
                    Main
                </button>

                <button onclick="location.href='docs.html';">
                    Docs
                </button>

                <button class="activeButton" onclick="location.href='preorder.html';">
                    Pre-Order
                </button>
            </div>      
        </nav>
        <!-- BottomNavbar End -->
        <script src="scripts/main.js"></script>
        <script type ="text/javascript" src="scripts/changeDOM.js"></script>
    </body>
</html>
