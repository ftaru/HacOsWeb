<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>
        HacOS Game | Main
    </title>

    <script src="scripts/main.js"></script>

    <!-- Import styles -->
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="styles/main.css">

    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet">

<body>
    <!-- WindowBar -->
    <div class="title-bar">
        <div class="title-bar-text">HacOS
        </div>
        <div class="title-bar-controls">
            <button aria-label="Maximize" onclick="toggleFullScreen()"></button>
        </div>
      </div>

    <div class="welcomeSection">
        <div class="blinker">Wake up, it's hackin' time!</div>
    </div>
    <!-- WindowBar End -->

    <!-- WindowContent -->
    <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">
            About game
          </div>
        </div>

        <div class="windowContent">
            <div class="description">
                It's 1993. You are high-skilled hacker. 
                One day you've read on forum about hidden 
                CIA server with tons of top secret documents. 
                Your goal is to break into CIANET and to find dark 
                secrets of government. Use your brain and computer 
                to achieve a goal.          
            </div>
            
            <img id="compGIF" src="resources/comp.gif">
        

        </div>
        <div class="buttonContainer">
            <button>Read more</button>
            <button>Buy</button>
        </div>
    </div>
    <!-- WindowContent End -->

    <!-- BottomNavbar -->
    <nav class="navbar">
        <div class="navbarButtonContainer">
            <button class="activeButton" onclick="location.href='index.html';">
                Main
            </button>

            <button onclick="location.href='docs.html';">
                Docs
            </button>

            <button onclick="location.href='navbar.html';">
                Pre-Order
            </button>
        </div>      
    </nav>
    <!-- BottomNavbar End -->
